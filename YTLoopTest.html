<script>
var player;

var section = {start: 0, end: 49};

function onYouTubeIframeAPIReady() {
    player = new YT.Player('video-placeholder', {
        width: '1080',
        height: '720',
        videoId: 'ZQZlGwsPxlU',
        playerVars: {
            color: 'white'
        },
        events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange
      }
    });
}

function onPlayerReady(event) {
  player.seekTo(section.start);
  player.playVideo();
}

function onPlayerStateChange(event) {
  if (event.data == YT.PlayerState.PLAYING) {
    var duration = section.end - section.start;
    setTimeout(restartVideoSection, duration * 1000);
  }
}
  function restartVideoSection() {
  player.seekTo(section.start);
}

$('#anysong').on('click', function () {
    section.start = 0;
    section.end = 49;
});

$('#psy').on('click', function () {
    section.start = 65;
    section.end = 96;
});

$('#killthislove').on('click', function () {

$('#sorry').on('click', function () {

$('#crab').on('click', function () {

$('#tt').on('click', function () {

$('#ddu').on('click', function () {
    section.start = 79;

$('.next').on('click', function () {
    var url = $(this).attr('data-video-id');
    player.cueVideoById({videoId:url, 'startSeconds': section.start, 'endSeconds': section.end});
});
</script>
